
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Realizar reserva</title>
</head>
<body class="body-background">
    <div class="cabecalho clearfix">
        <img src="imagens/alocsysw.png" class="float-left" width="140px">
        <img src="imagens/emge.png" class="emge float-right" width="70px">
    </div>
    <div class="d-flex align-items-center justify-content-center container-teste">
        <div class="caixa-cadastro p-4 mb-2">
            <h3>Realizar reserva de recursos</h3>
            <p>Preencha o formulário com as informações necessárias.</p>
            <form action="">
                <div class="form-group">
                    <label for="id" class="form-label">Identificação do solicitante</label>
                    <input class="form-control form-control-lg" type="text" name="" id="id" readonly>
                </div>
                <div class="form-group">
                    <label for="data-inicial" class="form-label">Data inicial da reserva</label>
                    <input class="form-control form-control-lg" type="date" name="" id="data-inicial">
                </div>
                <div class="form-group">
                    <label for="data-final" class="form-label">Data final da reserva</label>
                    <input class="form-control form-control-lg" type="date" name="" id="data-final">
                </div>
                <div class="form-group">
                    <label for="recurso">Recurso</label>
                    <select name="" class="form-control form-control-lg" id="recurso">
                        <option selected>Selecione uma opção</option>
                        <option value="">Notebook Lenovo ThinkPad T490</option>
                        <option value="">....</option>
                        <option value="">....</option>
                        <option value="">....</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="justificativa">Justificativa</label>
                    <textarea class="form-control form-control-lg" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button class="btn btn-outline-light btn-block btn-lg">Reservar</button>
            </form>
        </div>
    </div>
</body>
</html>
