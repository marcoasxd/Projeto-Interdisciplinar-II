<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar reserva</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<script>
    var dateControl = document.querySelector('input[type="date" name="datainicial"]');
    dateControl = dateControl.toLocalDateString();
</script>
<body>
    <div class="cabecalho-inicial">
        <img src="imagens/alocsys_black.png">
        <img id="imagem-emge" src="imagens/emge_logo.png">
    </div>
    <div class="container">
        <div class="caixa consultar-reserva">
            <label for="matricula">Matricula
                <input type="text" name="matricula" id="matricula">
            </label>
            <label for="datainicial">Data inicial da reserva
                <input type="date" name="datainicial" id="datainicial" min="dateControl">
            </label>
            <label for="datafinal">Data final da reserva
                <input type="date" name="datafinal" id="datafinal">
            </label>
            <label for="recurso">Recurso
                <input type="text" name="recurso" id="recurso">
            </label>
        </div>
    </div>
    <div class="rodape-main">
        <p class="texto-rodape">&copy 2022 Copyright - Alocsys</p>
    </div>
</body>
</html>
